{% extends "base.html" %}
{% block content %}
<h1>F1 tippning</h1>
<h2>Tippa:</h2>
<form action="/tip" method="POST" class="formTip">
    <select name="selectUser", class="Input">
        {% for user in users %}
        <option value="{{ user }}">{{ user }}</option>
        {% endfor %}
    </select>
    <br>
    <select name="selectRace", class="Input">
        {% for race in races %}
        <option value="{{ race }}">{{ race }}</option>
        {% endfor %}
    </select>
    <br>
    <select name="selectFirst", class="Input">
        {% for driver in drivers %}
        <option value="{{ driver }}">1. {{ driver }}</option>
        {% endfor %}
    </select>
    <br>
    <select name="selectSecond", class="Input">
        {% for driver in drivers %}
        <option value="{{ driver }}">2. {{ driver }}</option>
        {% endfor %}
    </select>
    <br>
    <select name="selectThird", class="Input">
        {% for driver in drivers %}
        <option value="{{ driver }}">3. {{ driver }}</option>
        {% endfor %}
    </select>
    <br>
    <select name="selectFourth", class="Input">
        {% for driver in drivers %}
        <option value="{{ driver }}">4. {{ driver }}</option>
        {% endfor %}
    </select>
    <br>
    <select name="selectFifth", class="Input">
        {% for driver in drivers %}
        <option value="{{ driver }}">5. {{ driver }}</option>
        {% endfor %}
    </select>
    <br>
    <select name="selectSixth", class="Input">
        {% for driver in drivers %}
        <option value="{{ driver }}">6. {{ driver }}</option>
        {% endfor %}
    </select>
    <br>
    <input type="submit" value="Tip" class="Input">
</form>
{% endblock %}
